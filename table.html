<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="utf-8">
    <title> Tabs </title>
    <link rel="icon" href="md_5b269bc47c304.jpg">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>

</head>

<body>

    <header>
        <h1> List of courses in a tableview </h1>
    </header>
    <main>
       <article>

            <h2> Courses and fees : </h2>

            <table style="width: 50%;">
                <tr>
                    <th>sl.no</th>
                    <th>Course_name</th>
                    <th>fees</th>
                </tr>

                <tr>
                    <td>01</td>
                    <td>Mechanical Engineering</td>
                    <td>2,00,000</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>Electrical Engineering</td>
                    <td>2,00,000</td>
                </tr>
                <tr>
                    <td>03</td>
                    <td>Civil Engineering</td>
                    <td>2,00,000</td>
                </tr>
                <tr>
                    <td>04</td>
                    <td>Electronics Engineering</td>
                    <td>2,00,000</td>
                </tr>
                <tr>
                    <td>05</td>
                    <td>Computer science Engineering</td>
                    <td>2,00,000</td>
                </tr>


            </table>

        </article>
    </main>

</body>




</html>
